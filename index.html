<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CS 4731 Final Project Part I</title>
        <script id="vshader" type="x-shader/x-vertex">
            attribute vec4 vPositionSign;
            attribute vec4 vNormalSign;
            attribute vec4 vPositionCar;
            attribute vec4 vNormalCar;
            attribute vec4 vPositionBunnicula;
            attribute vec4 vNormalBunnicula;
            attribute vec4 vPositionStreet;
            attribute vec4 vNormalStreet;
            attribute vec4 vPositionLamp;
            attribute vec4 vNormalLamp;
            uniform mat4 projectionMatrix;
            uniform mat4 modelViewMatrix;
            uniform float drawFlag;
            uniform mat4 translate;

            void main() {
                if(drawFlag == 5.0){
                gl_Position = projectionMatrix * modelViewMatrix * translate * vPositionSign;
                }
                if(drawFlag == 4.0){
                 gl_Position = projectionMatrix * modelViewMatrix * vPositionCar;
                }
                if(drawFlag == 3.0){
                gl_Position = projectionMatrix * modelViewMatrix * vPositionLamp;
                }
                if(drawFlag == 2.0){
                gl_Position = projectionMatrix * modelViewMatrix * vPositionStreet;
                }
                if(drawFlag == 1.0){
                gl_Position = projectionMatrix * modelViewMatrix * translate * vPositionBunnicula;
                }

            }
        </script>

        <script id="fshader" type="x-shader/x-fragment">
            precision mediump float;
            uniform float drawFlag2;
            void main() {
            if(drawFlag2 == 5.0){

                    gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
                }
                if(drawFlag2 == 4.0){

                    gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
                }
                if(drawFlag2 == 3.0){
                 gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
                }
                if(drawFlag2 == 2.0){
                gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0);
                }
                if(drawFlag2 == 1.0){
                gl_FragColor = vec4(0.71, 0.13, 0.74, 1.0);
                }
                }
        </script>

        <script type="text/javascript" src="lib/webgl-utils.js"></script>
        <script type="text/javascript" src="lib/initShaders.js"></script>
        <script type="text/javascript" src="lib/MV.js"></script>

        <script type="text/javascript" src="lib/model.js"></script>
        <script type="text/javascript" src="lib/face.js"></script>
        <script type="text/javascript" src="main.js"></script>

    </head>

    <body onload="main()">
        <h1 id="mode">CS 4731 Final Project</h1>

        <canvas id="webgl" class="box" width="1600" height="900">
            Please use a browser that supports the "canvas" tag.
        </canvas>
    </body>
</html>
